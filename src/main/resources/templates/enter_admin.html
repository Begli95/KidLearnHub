<!DOCTYPE html>
<html>
<head>
    <title>Логин</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body  class="d-flex align-items-center py-4 bg-body-tertiary">
<div class="container w-50 mt-5 d-flex flex-column align-items-center">
    <form action="/admin" method="post">

        <h1 class="h3 mb-3 fw-normal">Пожалуйста, войдите</h1>

        <div class="form-floating mb-2">
            <input type="email" class="form-control"  placeholder="Виктор" name="email">
            <label>Имя</label>
        </div>
        <div class="form-floating mb-5">
            <input type="password" class="form-control"  placeholder="Пароль" name="password">
            <label>Пароль</label>
        </div>
        <button class="btn mb-2 btn-primary w-100 py-2" type="submit">Войти</button>
    </form>
    <a href="/" class="btn btn-link">домой</a>
</div>
</body>
</html>
